<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ action }} Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ action }} Product</h2>
    <p><a href="{{ url_for('admin_dashboard') }}" class="back-dashboard">‚Üê Back to Dashboard</a></p>

    <form method="post" enctype="multipart/form-data">
      <label>
        Name:
        <input name="name" value="{{ product.name or '' }}" required>
      </label>

      <label>
        Description:
        <textarea name="description" rows="4">{{ product.description or '' }}</textarea>
      </label>

      <label>
        Category:
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Electronics" {{ 'selected' if product.category == 'Electronics' else '' }}>Electronics</option>
          <option value="Clothing" {{ 'selected' if product.category == 'Clothing' else '' }}>Clothing</option>
          <option value="Accessories" {{ 'selected' if product.category == 'Accessories' else '' }}>Accessories</option>
          <option value="Groceries" {{ 'selected' if product.category == 'Groceries' else '' }}>Groceries</option>
        </select>
      </label>

      <label>
        Subcategory:
        <select id="subcategory" name="subcategory">
          <option value="">Select Subcategory</option>
        </select>
      </label>

      <label>
        Price:
        <input type="number" step="0.01" name="price" value="{{ product.price or '0.00' }}" required>
      </label>

      <label>
        Stock:
        <input type="number" name="stock" value="{{ product.stock or 0 }}" required>
      </label>

      <label>
        Image:
        <input type="file" name="image">
      </label>

      <button type="submit">{{ action }}</button>
    </form>
  </div>

  <script>
    const subcategories = {
      Electronics: ["Laptop", "Cellphone", "Tablet", "Headphones", "Camera"],
      Clothing: ["T-Shirts", "Pants", "Dresses", "Shoes", "Jackets"],
      Accessories: ["Bags", "Watches", "Belts", "Hats"],
      Groceries: ["Fruits", "Vegetables", "Snacks", "Drinks"]
    };

    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');

    function updateSubcategories() {
      const selectedCategory = categorySelect.value;
      subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';

      if (selectedCategory && subcategories[selectedCategory]) {
        subcategories[selectedCategory].forEach(sub => {
          const option = document.createElement('option');
          option.value = sub;
          option.textContent = sub;
          subcategorySelect.appendChild(option);
        });
      }
    }

    categorySelect.addEventListener('change', updateSubcategories);

    // Auto-load if editing
    if (categorySelect.value) updateSubcategories();
  </script>
</body>
</html>
