{% extends "base.html" %}
{% block content %}
<h2>{{ category }} Products</h2>

{% if products %}
  <div class="product-grid">
    {% for p in products %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='uploads/' ~ p.image) }}" alt="{{ p.name }}" width="150">
        <h3>{{ p.name }}</h3>
        <p>{{ p.description }}</p>
        <p><strong>â‚±{{ "%.2f"|format(p.price) }}</strong></p>
        <a href="{{ url_for('product', pid=p.id) }}" class="btn">View Product</a>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No products found in this category.</p>
{% endif %}
{% endblock %}
