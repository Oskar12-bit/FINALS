<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }
        .product-card p {
            margin: 4px 0;
        }
        .product-card input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 6px;
        }
        .product-card button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .bg-blue-600 {
            background-color: #2563eb;
            color: #fff;
        }
        .bg-blue-600:hover {
            background-color: #1d4ed8;
        }
        .bg-gray-400 {
            background-color: #9ca3af;
            color: #fff;
            cursor: not-allowed;
        }
        .text-gray-500 {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .back-dashboard {
        display: inline-block;
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        padding: 6px 12px;
        border: 1px solid #007BFF;
        border-radius: 4px;
        transition: all 0.2s ease-in-out;
    }
    .back-dashboard:hover {
        background-color: #007BFF;
        color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    </style>
</head>
<body>
    <h1>Products</h1> <p>
    <a href="{{ url_for('admin_dashboard') }}" class="back-dashboard">← Back to Dashboard</a>
</p>
    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p class="text-gray-500">{{ product.description }}</p>
            <p class="mt-2 font-semibold">₱{{ product.price }}</p>

            {% if product.stock <= 0 %}
                <button class="bg-gray-400 mt-2 w-full py-2 rounded" disabled>Sold Out</button>
            {% else %}
                <form action="{{ url_for('add_to_cart') }}" method="POST" class="mt-2">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="number" name="qty" value="1" min="1" max="{{ product.stock }}">
                    <p class="text-gray-500 mt-1">Stock: {{ product.stock }}</p>
                    <button type="submit" class="bg-blue-600 mt-1 w-full py-2 rounded">Add to Cart</button>
                </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

</body>
</html>
